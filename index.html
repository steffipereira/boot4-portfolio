    <section class="container">
  
        <h1>To-Do App</h1>
        
        <div class="new-task-container box">
        <form class="new-task">
        <label for="new-task">Add New Task</label>
        <input type="text" id="new-task">
          <button id="addTask">Add Task</button>
          <br/>
          <label for="search-task">Search Task</label>
          <input type="text" id="search-task" placeholder="search incomplete task..">
        </form>
        </div>
        
        <div class="todo-list box">
          <h2>Incomplete Tasks</h2>
          <ul>
            <li><input type="checkbox"><label>Buy Bed</lable></li>
            <li><input type="checkbox"><label>Change Covers</lable></li>
            <li><input type="checkbox"><label>Go Shopping</lable></li>
          </ul>
        
        </div><!--/todo-list-->
        
        <div class="complete-list box">
          
          <h2>Completed Tasks</h2>
          <ul>
            <li>Pay Bills <button class="delete">Delete</button></li>
          </ul>
        </div><!--/complete-list-->
